name: PharoJS for GitHub Pages
run-name: Build GitHub Page ðŸš€
on: [push]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  
jobs:
  build:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
      - name: Install SmalltalkCI
        uses: hpi-swa/setup-smalltalkCI@v1
        id: smalltalkci
        with:
          smalltalk-image: 'Pharo64-11'
      - name: Checkout repository code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Depth 0 = clone the repo and all its history as required by Iceberg
      - name: Run SmalltalkCI
        uses: coactions/setup-xvfb@v1
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          run: smalltalkci -s ${{ steps.smalltalkci.outputs.smalltalk-image }}
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload HTML files
        uses: actions/upload-pages-artifact@v2
        with:
          path: './HTML/PjRandomNumber/PjRandomNumberApp'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

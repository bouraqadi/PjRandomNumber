<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Number Generator</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    </head>
    <body>
        <div class="card w-50 mt-5 mb-5 me-auto ms-auto" style="min-width: 400px;">
            <a href="https://pharojs.org/" class="me-auto ms-auto mt-2"><img src="pharoJsLogo.png" class="card-img-top" style="max-width: 296px !important;" alt="PharoJS Logo"></a>
            <div class="card-body">
              <h5 class="card-title">Random Number Generator</h5>
              <div class="input-group mb-3">
                <span class="input-group-text" id="maxNumberInputLabel">Max Number</span>
                        <input type="number" min="1" class="form-control" placeholder="Enter a positive number" id="maxNumberInput" aria-label="maxNumberInput" aria-describedby="maxNumberInputLabel">
                        </div>
            <p id="randomNumberText" class="text-center m-5" style="font-size: 100px;">---</p>
            <button type="button" id="generateNumberButton" class="btn btn-lg btn-primary">Generate</button>
            </div>
          </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
